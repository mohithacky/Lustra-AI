name: lustra_ai
description: A new Flutter project for AI-powered jewelry photoshoots.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  infinite_carousel: ^1.1.1
  image_picker: ^1.0.4
  video_player: ^2.8.27
  http: ^1.1.0
  http_parser: ^4.0.1
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  image_gallery_saver_plus: ^4.0.1
  permission_handler: ^12.0.1
  firebase_auth: ^5.1.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  rxdart: ^0.27.7
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  auto_size_text: ^3.0.0
  image: ^4.1.3
  image_cropper: ^7.0.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^6.0.0
  intl: ^0.20.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 

  assets:
    - assets/images/
